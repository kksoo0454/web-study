<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>프로젝트 기본 레이아웃 실습</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/font.css">
    <style>
        body {
            text-align: center;
        }
        #wrap {
            width: 960px;
            margin: 0 auto;
            position: relative;
        }
        header {
            display: flex;
            height: 50px;
            line-height: 50px;
        }
        header h1 {
            width: 10%;
            background-color: lightgray;
            margin-bottom: -8px;
            line-height: 50px;
        }
        header nav {
            text-align: left;
            width: 90%;
            background-color: orangered;
        }
        header nav ul li {
            display: inline-block;
            padding-left: 20px;
        }
        main {
            display: flex;
            height: 1000px;
            line-height: 1000px;
        }
        main section:nth-child(1) {
            width: 30%;
            background-color: pink;
        }
        main section:nth-child(2) {
            width: 70%;
            background-color: lawngreen;
        }
        footer {
            width: 100%;
            height: 50px;
            line-height: 50px;
            background-color: yellowgreen;
        }
        aside {
            width: 50px;
            height: 150px;
            line-height: 150px;
            background-color: deepskyblue;
            position: absolute;
            right: -50px;
            top: 0;
            z-index: 1;
        }
    </style>
    <script src="./js/jquery-1.12.4.min.js"></script>
    <script src="./js/jquery-3.3.1.min.js"></script>
    <script>
        $(window).on('scroll', function(){
            var scrT = $(this).scrollTop();
            console.log(scrT);
            $('aside').css({top: scrT});
        })
    </script>
</head>
<body>
    <div id="wrap">
        <header>
            <h1>로고</h1>
            <nav>
                <ul>
                    <li><a href="#">GNB</a></li>
                    <li><a href="#">유틸리티메뉴</a></li>
                    <li><a href="#">검색창</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <section>
                <div>LNB</div>
            </section>
            <section>
                <div>콘텐츠 내용들</div>
            </section>
        </main>
        <footer>
            <p>하단메뉴, 주소, 저작권</p>
        </footer>
        <aside>
            <p>퀵메뉴</p>
        </aside>
    </div>
</body>
</html>
