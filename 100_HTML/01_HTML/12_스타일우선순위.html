<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>스타일시트 적용 우선순위</title>
    <style>
        * {
            color: black;
        }
        p {
            color: red;
        }
        .txt_1 {
            color: purple;
        }
        .txt_2 {
            color: black;
        }
        /* !important : 우선순위 가장 높음 */
        .txt_1 {
            color: silver !important;
        }
    </style>
</head>
<body>
    <h1>선택자 우선순위</h1>
    <!-- <p class="txt_1" id="txt_2" style="color: green;"> -->
    <p class="txt_1" id="txt_2" style="color: gray;">
        선택자에는 적용 우선 순위가 있음
    </p>
    <p>
        내용1
    </p>
    <p>
        내용2
    </p>

    <h2>선택자 우선순위</h2>
    <ol>
        <li>!important</li>
        <li>인라인스타일</li>
        <li># id 선택자</li>
        <li>. class 선택자</li>
        <li>요소명 선택자</li>
        <li>* 전체 선택자</li>
    </ol>
</body>
</html>
