<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>폼연습</title>
    <style>
        li {
            list-style: none;
        }
        span {
            font-size: large;
            font-weight: bold;
            color: red;
        }
    </style>
</head>
<body>
    <fieldset>
        <legend>로그인 정보</legend>
        <ul>
            <li>
                <label for="c_id">아이디: </label>
                <input type="text" id="c_id">
            </li>
            <li>
                <label for="c_pw">비밀번호: </label>
                <input type="password" id="c_pw">
            </li>
            <li>
                <label for="c_file">파일명: </label>
                <input type="file" id="c_file">
            </li>
            <li>
                <label for="c_memo">메모장: </label>
                <textarea name="c_memo" id="c_memo" rows="10" cols="30S"></textarea>
            </li>
        </ul>
    </fieldset>

    <fieldset>
        <legend>필드 유효성 검사</legend>
        <p> <span>*</span> 표시는 필수항목입니다</p>
        <ul>
            <li>
                <label for="c_name"><span>*</span> 이름: </label>
                <input type="text" id="c_name">
            </li>
            <li>
                <label for="c_id"><span>*</span> 아이디: </label>
                <input type="text" id="c_id">
            </li>
            <li>
                <label for="c_pw"><span>*</span> 비밀번호: </label>
                <input type="password" id="c_pw">
            </li>
            <li>
                <label for="c_tel"><span>*</span> 전화번호: </label>
                <input type="tel" id="c_tel">
            </li>
            <li>
                <label for="c_email"><span>*</span> 이메일: </label>
                <input type="email" id="c_email">
            </li>
        </ul>
    </fieldset>
    <fieldset>
        <legend>라디오버튼</legend>
        <p>이 달에 신청할 과목을 선택하세요</p>
        <input type="radio" name="subject" value="html">HTML
        <input type="radio" name="subject" value="css">CSS
        <input type="radio" name="subject" value="javaScript">javaScript
    </fieldset>
    <fieldset>
        <legend>체크박스</legend>
        <p>정보를 받고 싶은 과목을 선택하세요(복수선택가능)</p>
        <input type="checkbox" name="mailing1" value="html">HTML
        <input type="checkbox" name="mailing2" value="css">CSS
        <input type="checkbox" name="mailing3" value="javaScript">javaScript
    </fieldset>
    <fieldset>
        <legend>HTML5 input type</legend>
        <p>
            <label for="c_search">검색: </label>
            <input type="text" id="c_search">
        </p>
        <p>
            <label for="c_url">사이트 주소: </label>
            <input type="url" id="c_url">
        </p>
        <p>
            <label for="c_number">수량: </label>
            <input type="number" id="c_number">
        </p>
        <p>
            <label for="c_date">날짜 선택(년, 월, 일): </label>
            <input type="date" id="c_date">
        </p>
    </fieldset>
    <fieldset>
        <legend>select | 여러데이터 나열</legend>
        <p>웹퍼블리싱
            <label for="web"></label> 
            <p>여러 항목을 선택하고 싶으면, SHIFT+클릭 | CTRL+클릭(단, muitiple 코딩시만)</p>
            <select name="웹퍼블리싱" id="wed">
                <option value="html">HTML</option>
                <option value="html">HTML</option>
                <option value="html">HTML</option>
                <option value="html">HTML</option>
            </select>
        </p>
    </fieldset>
    <fieldset>
        <legend>optgroup | 여러 데이터 분류</legend>
        <p>
            <label for="web2">웹퍼블리싱 디자인</label>
            <select name="seldata2" id="web2">
                <optgroup label="웹퍼블리싱">
                    <option value="html">HTML</option>
                    <option value="html">HTML</option>
                    <option value="html">HTML</option>
                    <option value="html">HTML</option>
                </optgroup>
                <optgroup label="서버프로그래밍">
                    <option value="java">JAVA</option>
                    <option value="java">JAVA</option>
                    <option value="java">JAVA</option>
                    <option value="java">JAVA</option>
                </optgroup>
            </select>
        </p>
    </fieldset>
</body>
</html>
