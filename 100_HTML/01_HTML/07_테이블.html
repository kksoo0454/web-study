<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic table</title>
    <style>
        table, tr, td, th {
            /* 검은 줄 */
            border: 1px solid #000;
            /* 한 줄 */
            border-collapse: collapse;
        }
        td, th {
            width: 80px;
            padding: 20px;
        }
    </style>
</head>
<body>
    <h1>Table 3X3 3행 3열</h1>
    <table>
        <!-- tr = Table Row -->
        <tr>
            <!-- td = Table Divide -->
            <td>1행1열</td>
            <td>1행2열</td>
            <td>1행3열</td>
        </tr>
        <tr>
            <td>2행1열</td>
            <td>2행2열</td>
            <td>2행3열</td>
        </tr>
        <tr>
            <!-- td : table의 손자 -->
            <td>3행1열</td>
            <td>3행2열</td>
            <td>3행3열</td>
        </tr>
    </table>

    <h2>테이블 셀 합치기</h2>
    <h3>3x3 3행 3열 테이블 만들기</h3>
    <table>
        <tr>
            <!-- th(Table Head) : 굵은 글씨 , 중앙 정렬 -->
            <th colspan="3">1행 1열 합침</th>
        </tr>
        <tr>
            <td rowspan="2">2행 3행 합침</td>
            <td>22</td>
            <td>23</td>
        </tr>
        <tr>
            <td>32</td>
            <td>33</td>
        </tr>
    </table>

    <h2>caption 표제목 | 중앙정렬</h2>
    
    <table>
        <caption>
            <p>국내에서 자주 사용하는 브라우저</p>
        </caption>
        <tr>
            <th>브라우저</th>
            <th>제조업체</th>
            <th>다운로드</th>
        </tr>
        <tr>
            <td>크롬</td>
            <td>Google</td>
            <td>http://www.google.com</td>
        </tr>
        <tr>
            <td>파이어폭스</td>
            <td>Mozlia</td>
            <td>http://www.mozlia.org</td>
        </tr>
        <tr>
            <td>엣지</td>
            <td>Microsoft</td>
            <td>http://www.microsoft.com</td>
        </tr>
    </table>
</body>
</html>
