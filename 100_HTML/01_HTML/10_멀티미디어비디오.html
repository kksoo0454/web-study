<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>멀티미디어 비디오</title>
    <link rel="stylesheet" href="./css/reset.css">
    <style>
        #wrap {
            width: 1000px;
            margin: 0 auto;
            background-color: red;
            border: 1px solid #000;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <h1>비디오 파일 재생하기</h1>
        <figure>
            <figcaption>첫번째 제목</figcaption>
            <video muted autoplay loop controls>
                <source src="./media/tree.mp4" type="video/mp4">
                이 영상을 보고 싶으시면 최신 브라우저를 설치하여 보세요
            </video>
        </figure>
        <figure>
            <figcaption>두번째 제목</figcaption>
            <video muted autoplay loop controls>
                <source src="./media/music.mp4" type="video/mp4">
                이 영상을 보고 싶으시면 최신 브라우저를 설치하여 보세요
            </video>
        </figure>
        <figure>
            <figcaption>세번째 제목</figcaption>
            <video muted autoplay loop controls>
                <source src="./media/temapark.mp4" type="video/mp4">
                이 영상을 보고 싶으시면 최신 브라우저를 설치하여 보세요
            </video>
        </figure>
        <h2>유튜브 불러오기</h2>
        <iframe
            src="https://www.youtube.com/embed/pRmEDUW7Ujk"
            title="The Kia Stinger X EV6 GT | A Tribute to Stinger (155s)"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            referrerpolicy="strict-origin-when-cross-origin"
            allowfullscreen="allowfullscreen">
        </iframe>
    </div>
</body>
</html>
