<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transform, 트랜스폼</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/font.css">
    <style>
        .origin {
            width: 200px;
            height: 200px;
            border: 1px solid #000;
            margin: 40px;
            cursor: pointer;
            display: inline-block;
        }
        img {
            width: 200px;
            height: 200px;
        }
        /* 접두어(prefix) 사용 */
        /* 1. X축, Y축 이동 */
        .movexy:hover {
            transform: -webkit-translate(10px, 20px);
            transform: -moz-translate(10px, 20px);
            transform: translate(10px, 20px);
        }
        .movex:hover {
            transform: translateX(30px);
        }
        .movey:hover {
            transform: translateY(-30px);
        }
        /* 2. 크기변환 */
        .scale:hover {
            /* scale -> 크기중심 비율로 줄어들음 */
            transform: scale(0.8);
        }
        .scaleX:hover {
            transform: scaleX(1.2);
        }
        .scaleY:hover {
            transform: scaleY(1.5);
        }
        /* 3. 회전(양수: 시계방향) */
        .rotate1:hover {
            transform: rotate(20deg);
        }
        .rotate2:hover {
            transform: rotate(-20deg);
        }
        /* 4. 기울이기(왜곡) */
        .origin_sk {
            width: 160px;
            height: 240px;
            border: 1px solid #000;
            margin: 100px;
            cursor: pointer;
        }
        .skew:hover {
            transform: skew(10deg, 0);
        }
        /* 박스 가로배치 */
        .translate, .scale_con, .scale {
            display: inline-block;
        }
    </style>
</head>
<body>
        <!-- 1. X축, Y축 이동 -->
        <div class="translate">
            <div class="origin">
                <div class="movexy">
                    <img src="./images/water.jpg" alt="이미지">
                </div>
            </div>
            <div class="origin">
                <div class="movex">
                    <img src="./images/water.jpg" alt="이미지">
                </div>
            </div>
            <div class="origin">
                <div class="movey">
                    <img src="./images/water.jpg" alt="이미지">
                </div>
            </div>
        </div>
        <!-- 2. 크기변환 -->
        <div class="scale_con">
            <div class="origin">
                <div class="scale">
                    <img src="./images/waterboom.jpg" alt="이미지">
                </div>
            </div>
            <div class="origin">
                <div class="scaleX">
                    <img src="./images/waterboom.jpg" alt="이미지">
                </div>
            </div>
            <div class="origin">
                <div class="scaleY">
                    <img src="./images/waterboom.jpg" alt="이미지">
                </div>
            </div>
        </div>
        <!-- 3. 회전 -->
        <div class="scale">
            <div class="origin">
                <div class="rotate1">
                    <img src="./images/flower.jpg" alt="이미지">
                </div>
            </div>
            <div class="origin">
                <div class="rotate2">
                    <img src="./images/flower.jpg" alt="이미지">
                </div>
            </div>
        </div>
        <!-- 4. 기울이기(왜곡) -->
        <div class="origin_sk">
            <div class="skew">
                <img src="./images/flowerboom.jpg" alt="이미지">
            </div>
        </div>
</body>
</html>
