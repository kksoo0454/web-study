<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Model : 구글 웹폰트 박스실습</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/font.css">
    <style>
        body {
            background-color: #222;
        }
        #wrap {
            width: 640px;
            margin: 0 auto;
            background-color: #ccc;
            text-align: center;
        }
        #wrap div {
            width: 160px;
            height: 160px;
            line-height: 160px;
        }
        .box1 {
            background-color: royalblue;
        }
        .box2 {
            background-color: darkgoldenrod;
        }
        .box3 {
            background-color: orange;
        }
        .box4 {
            background-color: orchid;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <div class="box1">
            <h2 class="oswald">OSWALD</h2>
        </div>
        <div class="box2">
            <p class="monoton">MONOTON</p>
        </div>
        <div class="box3">
            <h2 class="notosanskr">노토산스케이알</h2>
        </div>
        <div class="box4">
            <p class="nanumpenscript">나눔펜스크립트</p>
        </div>
    </div>
</body>
</html>
