<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>폼 실습</title>
    <style>
        #wrap {
            width: 960px;
            margin: 0 auto;
        }
        h1 {
            font-size: 32px;
            font-weight: bold;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <header>
            <h1>프론트엔드 개발자 지원서</h1>
            <p>
                HTML, CSS, javaScript에 대한 기술적 이해와 경험이 있는 분을 찾습니다.
            </p>
        </header>
        <main>
            <form action="#">
                <fieldset>
                    <legend>개발자 지원서</legend>
                    <h2>개인정보</h2>
                    <ul>
                        <li>
                            <label for="a_name">이름: </label>
                            <input type="text" id="a_name" placeholder="공백없이 이름 입력">
                        </li>
                        <li>
                            <label for="a_number">연락처: </label>
                            <input type="tel" id="a_tel">
                        </li>
                    </ul>
                    <h2>지원분야</h2>
                    <ul>
                        <li>
                            <label>
                                <input type="radio" name="web" value="publishing">웹퍼블리싱
                            </label>
                        </li>
                        <li>
                            <label>
                                <input type="radio" name="web" value="app">웹애플리케이션
                            </label>
                        </li>
                        <li>
                            <label>
                                <input type="radio" name="web" value="design">웹디자인
                            </label>
                        </li>
                    </ul>
                    <h2>지원동기</h2>
                    <textarea cols="120" rows="5" placeholder="본사 지원동기 써주세요"></textarea>
                    <div>
                        <input type="submit" value="접수하기">
                        <input type="reset" value="다시쓰기">
                    </div>
                </fieldset>
            </form>
        </main>
    </div>
</body>
</html>
