<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>@font-face 웹폰트 사용하기</title>
    <style>
        @font-face {
            font-family: 'trana';
            /* MS에서 만든 폰트로 font-face 처음 도입 */
            src: url(./font/trana.eot),
            /* ttf/otf 압축버전 | 웹에서 사용할 목적으로 개발 */
            url(./font/trana.woff) format('woff'),
            /* 맥/윈도우의 가장 일반적인 글꼴 */
            url(./font/trana.ttf) format('truetypt');
        }
        .user_font {
            font-family: 'trana', sans-serif;
            font-size: 36px;
            font-weight: bold;
            color: orange;
        }
    </style>
</head>
<body>
    <h1>Using Default Fonts</h1>
    <p class="user_font">
        Using Trana Fonts
    </p>
</body>
</html>
