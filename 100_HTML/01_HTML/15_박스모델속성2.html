<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Model : 박스사이징</title>
    <link rel="stylesheet" href="./css/reset.css">
    <style>
        * {
            /* 박스 자동계산 속성 */
            box-sizing: border-box;
        }
        div {
            width: 200px;
            height: 200px;
            margin-bottom: 48px;
            text-align: center;
        }
        .box1 {
            background-color: red;
            padding: 30px;
        }
        .box2 {
            background-color: green;
            border: 10px dotted #000;
        }
        .box3 {
            background-color: blue;
            color: #fff;
            /* Y축 중앙에 오게 하는 편법 */
            line-height: 200px;
        }
    </style>
</head>
<body>
    <!-- .box${$번째 박스}*3 -->
    <div class="box1">1번째 박스</div>
    <div class="box2">2번째 박스</div>
    <div class="box3">3번째 박스</div>
</body>
</html>
