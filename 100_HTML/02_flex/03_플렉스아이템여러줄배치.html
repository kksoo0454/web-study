<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        플렉스 아이템 여러줄 배치(flex-wrap) => (부모박스)에 설정
        : 플렉스 박스안에 플렉스 아이템이 배치될 때 = (기본적으로) 한줄로만 배치
          플렉스 아이템을 여러줄로 배치하고 싶으면 flex-wrap 사용
        #속성명 : flex-wrap
        #속성값 : nowrap(기본값), wrap
    </title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/font.css">
    <style>
        h3 {
            margin: 24px 0;
            font-family: "Noto Sans KR", sans-serif;
            font-size: 24px;
        }
        .content1 {
            height: 150px;
            color: #fff;
            display: flex;
            flex-direction: row;
            flex-wrap: nowrap;
        }
        .content1>div {
            width: 50%;
            height: 50%;
        }
        .red {background-color: red;}
        .green {background-color: green;}
        .blue {background-color: blue;}
        .purple {background-color: purple;}

        /* flex-wrap:nowrap 예시 */
        .content2 {
            height: 150px;
            color: #fff;
            display: flex;
            flex-direction: row;
            /* 플렉스 아이템 여러줄 표시 */
            flex-wrap: wrap;
        }
        .content2>div {
            width: 50%;
            height: 50%;
        }
    </style>
</head>
<body>
        <h3>flex-wrap:nowrap 예시</h3>
        <div class="content1">
            <div class="red">1</div>
            <div class="green">2</div>
            <div class="blue">3</div>
            <div class="purple">4</div>
        </div>
    
        <h3>flex-wrap:nowrap 예시</h3>
        <div class="content2">
            <div class="red">1</div>
            <div class="green">2</div>
            <div class="blue">3</div>
            <div class="purple">4</div>
        </div>
</body>
</html>
