<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>플렉스 + 포지션</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/font.css">
    <style>
        #wrap {
            width: 80%;
            margin: 0 auto;
            text-align: center;
            /* 포지션 위치기준값 */
            position: relative;
        }
        header {
            width: 100%;
            height: 100px;
            display: flex;
            flex-direction: column;
        }
        header>h1 {
            background-color: dodgerblue;
            height: 50%;
        }
        header>nav {
            background-color: blueviolet;
            height: 50%;
        }
        article {
            width: 100%;
            height: 240px;
            display: flex;
            flex-flow: row nowrap;
            justify-content: space-between;
        }
        article>h2 {
            width: 40%;
            background-color: sienna;
        }
        article>p {
            width: 60%;
            background-color: brown;
        }
        section {
            width: 100%;
            height: 300px;
            display: flex;
            flex-flow: row wrap;
        }
        section>h2 {
            width: 30%;
            background-color: greenyellow;
        }
        section>p:nth-child(2) {
            width: 40%;
            background-color: goldenrod;
        }
        section>p:nth-child(3) {
            width: 30%;
            background-color: mediumaquamarine;
        }
        footer {
            width: 100%;
            height: 50px;
            background-color: grey;
        }
        /* 포지션 */
        aside {
            width: 80px;
            height: 200px;
            background-color: yellow;
            /* 포지션 */
            position: absolute;
            left: 100%;
            top: 0;
            z-index: 1;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <header>
            <h1>LOGO</h1>
            <nav>
                GNB
            </nav>
        </header>
        <main>
            <article>
                <h2>슬라이드영역1</h2>
                <p>
                    슬라이드 콘텐츠
                </p>
            </article>
            <section>
                <h2>콘텐츠 영역1</h2>
                <p>콘텐츠 영역2</p>
                <p>콘텐츠 영역3</p>
            </section>
        </main>
        <footer>
            <p>푸터영역</p>
        </footer>
        <aside>
            <div>별도영역</div>
        </aside>
    </div>
</body>
</html>
