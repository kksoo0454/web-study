<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>position, z-index:박스 쌓이는 순서(층)</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/font.css">
    <style>
        #wrap {
            width: 600px;
            height: 500px;
            border: 1px solid #000;
            margin: 0 auto;
            text-align: center;
            position: relative;

        }
        #wrap div {
            width: 100px;
            height: 100px;
            border: 1px solid #000;
            font-size: 26px;

        }
        .box1 {
            background-color: red;
            position: absolute;
            left: 50px;
            top: 50px;
            z-index: 9999;
        }
        .box2 {
            background-color: green;
            position: absolute;
            left: 110px;
            top: 70px;
            z-index: 1;
        }
        .box3 {
            background-color: blue;
            position: absolute;
            left: 70px;
            top: 110px;
            z-index: -9999;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <div class="box1">Box1</div>
        <div class="box2">Box2</div>
        <div class="box3">Box3</div>
    </div>
</body>
</html>
