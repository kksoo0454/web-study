<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/font.css">
    <style>
        #wrap {
            width: 960px;
            height: 640px;
            margin: 40px auto;
            text-align: center;
            border: 14px solid #fff;
            background-image: url(./images/avgers.jpg);
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center center;
            /* 박스그림자 효과 */
            box-shadow: 0 0 3px #000;
            /* 포지션 위치기준값 */
            position: relative;
        }
        #wrap p {
            font-family: "Anton", sans-serif;
            font-size: 112px;
            /* 포지션 */
            position: absolute;
            left: 30%;
            top: 30%;
            z-index: 1;
            /* 텍스트그림자 효과 */
            text-shadow: 0 0 6px #000;
            color: rgba(255, 255, 255, 0.5);
            opacity: 0.65;
            opacity: 80%;
        }
        div {
            background-image: url(./images/cartoon.png);
            background-size: 100% 100%;
            width: 200px;
            height: 120px;
            line-height: 100px;
        }
        #capA {
            position: absolute;
            left: 260px;
            top: 70px;
        }
        #capM {
            position: absolute;
            left: 500px;
            top: 0px;
        }
        #H_eye {
            position: absolute;
            left: 520px;
            top: 190px;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <p>AVENGERS</p>
        <div id="capA">나는 캡.아라네</div>
        <div id="capM">나는 캡틴마블이라네</div>
        <div id="H_eye">나는 홐.아라네</div>
    </div>
</body>
</html>
