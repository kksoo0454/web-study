<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>제이쿼리, 플러그인 스와이퍼</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/font.css">
    <!-- 스와이퍼 CSS -->
    <link rel="stylesheet" href="./css/swiper-bundle.css">
    <!-- 페이지 CSS -->
    <link rel="stylesheet" href="./css/swiperCustom.css">
    <link rel="stylesheet" href="">
    <script src="./js/jquery-1.12.4.min.js"></script>
    <script src="./js/jquery-3.3.1.min.js"></script>
</head>
<body>
    <div id="wrap">
        <!-- 1. 스와이퍼 페이퍼 영역 -->
        <div class="portfolio">
            <!-- A. 스와이퍼 최상위 구조 클래스 -->
            <div class="swiper-container">
                <!-- B. 스와이퍼 될 Contents 부모 클래스 -->
                <div class="swiper-wrapper">
                    <!-- C. 스와이퍼 될 각각 내용들 -->
                    <div class="swiper-slide">
                        <h3><em>Contemporary&nbsp;Dance</em></h3>
                        <div class="p_mockup">
                            <img src="./images/bg1.jpg" alt="600x500">
                        </div>
                    </div>
                    <!-- /C. 스와이퍼 될 각각 내용들 -->

                     <!-- C. 스와이퍼 될 각각 내용들 -->
                    <div class="swiper-slide">
                        <h3><em>Contemporary&nbsp;Dance</em></h3>
                        <div class="p_mockup">
                            <img src="./images/bg2.jpg" alt="600x500">
                        </div>
                    </div>
                    <!-- /C. 스와이퍼 될 각각 내용들 -->

                     <!-- C. 스와이퍼 될 각각 내용들 -->
                    <div class="swiper-slide">
                        <h3><em>Contemporary&nbsp;Dance</em></h3>
                        <div class="p_mockup">
                            <img src="./images/bg3.jpg" alt="600x500">
                        </div>
                    </div>
                    <!-- /C. 스와이퍼 될 각각 내용들 -->

                     <!-- C. 스와이퍼 될 각각 내용들 -->
                    <div class="swiper-slide">
                        <h3><em>Contemporary&nbsp;Dance</em></h3>
                        <div class="p_mockup">
                            <img src="./images/bg4.jpg" alt="600x500">
                        </div>
                    </div>
                    <!-- /C. 스와이퍼 될 각각 내용들 -->

                     <!-- C. 스와이퍼 될 각각 내용들 -->
                    <div class="swiper-slide">
                        <h3><em>Contemporary&nbsp;Dance</em></h3>
                        <div class="p_mockup">
                            <img src="./images/bg5.jpg" alt="600x500">
                        </div>
                    </div>
                    <!-- /C. 스와이퍼 될 각각 내용들 -->

                    <!-- C. 스와이퍼 될 각각 내용들 -->
                    <div class="swiper-slide">
                        <h3><em>Contemporary&nbsp;Dance</em></h3>
                        <div class="p_mockup">
                            <img src="./images/bg6.jpg" alt="600x500">
                        </div>
                    </div>
                    <!-- /C. 스와이퍼 될 각각 내용들 -->
                </div>
                <!-- /B. 스와이퍼 될 Contents 부모 클래스 -->
                <!-- D. 스와이퍼 넘버링 클래스 -->
                <div class="swiper-pagination"></div>
                <!-- /D. 스와이퍼 넘버링 클래스 -->
                <!-- E. 스와이퍼 좌우 화살표 -->
                <div class="swiper-button-next"></div>
                <div class="swiper-button-prev"></div>
                <!-- /E. 스와이퍼 좌우 화살표 -->
            </div>
            <!-- /A. 스와이퍼 최상위 구조 클래스 -->
        </div>
        <!-- /1. 스와이퍼 페이퍼 영역 -->
    </div>


<!-- 스와이퍼 플러그인 -->
<script src="./js/swiper-bundle.js"></script>
<!-- 페이지 JS = 본인 사이트에 맞게 속성값 변경 -->
<script src="./js/swiperCustom.js"></script>
</body>
</html>
