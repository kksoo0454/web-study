<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>제이쿼리, 위치필터선택자, 기호는 :(콜론)</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="./js/jquery-1.12.4.min.js"></script>
    <script src="./js/jquery-3.3.1.min.js"></script>
    <script>
        $(document).ready(function(){
            // 인덱스 번호 0부터 시작
            $("#foods>tbody>tr:even").css("background-color", "gray"); //even -> 짝수
            $("#foods>tbody>tr:odd").css({backgroundColor: "lightgray"}); //odd -> 홀수
            // 첫번째, 마지막 하위요소 선택
            $("#foods tr:first").css("background-color", "black").css("color", "white");
            $("#foods tr:last").css({backgroundColor: "black", color: "white"});
            // 인덱스 번호로 선택
            $("#foods tr:eq(2)").css({backgroundColor: "orange", color: "white"});
            // $("#foods tr").eq(2).css({backgroundColor: "orange", color: "white"});

            // less than ~미만, grester than ~초과
            $("#foods_two tr:lt(3)").css("background-color", "gray");
            $("#foods_two tr:gt(3)").css("background-color", "lightgray");
            // 김치찌개에 배경색 orange 적용 | 캡처, 넘버링
            $("#foods_two tr:eq(3)").css({backgroundColor: "orange"});
        });
    </script>
</head>
<body>
    <div class="card-body">
        <h3>좋아하는 음식들</h3>
        <table class="table" id="foods">

            </tr>
            <tr>
