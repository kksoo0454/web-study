<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>제이쿼리, 문서객체 선택</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="./js/jquery-1.12.4.min.js"></script>
    <script src="./js/jquery-3.3.1.min.js"></script>
    <script>
        $(document).ready(function(){
            /* 1. filter() : 기본 선택자를 사용해도 되지만, 배열과 관련된 DOM객체에서 특정 문서객체를 걸러내 선택할 목적으로 주로 사용 */
            // $("li").css("color", "red");
            // $("li").filter(":even").css("color", "blue");
            // $("li").filter(":odd").css("color", "green");

            /* 2. eq() :요소들의 인덱스번호(0부터 시작)를 이용하여 선택 */
            // $("li").eq(2).css("color", "green");
            // $("li").eq(-1).css({color: "orange", fontSize: 24, fontWeight: "bold"}); //객체일때 단위 생략하면 기본 px인식

            /* 3. first() / last() : 요소의 맨 처음과 맨 마지막을 선택 */
            // $("li").first().css("background-color", "green").css("color", "white");
            // $("li").last().css("background", "yellow");
            
            /* 4. find() : 선택된 DOM객체의 (후손)문서객체를 선택 */
            // $("body").find("span").css("color", "cyan");
            // $("h3").find("span").css("color", "pink");
            // $("h4").find("span").css("background", "purple");
            // $("h3, h4").find("span").css("border", "1px solid #000");

            /* 5. is() : 주어진 매개변수와 하나라도 일치하면 true 리턴 */
            /* 실습. h3,h4요소에 자식에 span 있는지를 판별하여
            자식으로 span이 있으면 (경고창)자식있음!! 출력
            없으면 (경고창)자식없음!! 출력
            is(), children(), 변수, if문 사용 */
            // var isChild = $("h3, h4").children().is("span");
            // if (isChild) {
            //     alert("자식있음!!");
            // } else {
            //     alert("자식없음!!");
            // }

            /* 6. has() : 주어진 매개변수의 태그가 일치하면 선택후 적용 */
            // h6태그가 있는지 여부 판별
            $("div").css("color", "lightgray").has("h6").css("color", "orange");

            /* 실습. 테이블의 첫번째 영역에 배경색 orange 나오도록 코딩 = find() | eq() */
            $(".table").find("tr").eq(0).css({background: "orange"});
        });
    </script>
</head>
<body>
    <h2>문서객체 선택자1</h2>
    <h3>문서객체 선택자2</h3>
    <ul>
        <li>ONE</li>
        <li>TWO</li>
        <li><small>Three</small></li>
        <li><small>Four</small></li>
        <h6>has 메서드</h6>
    </ul>
    <table class="table">
        <tr>
            <td>내용1</td>
            <td>내용2</td>
        </tr>
        <tr>
            <td>내용1</td>
            <td>내용2</td>
        </tr>
        <tr>
            <td>내용1</td>
            <td>내용2</td>
        </tr>
        <tr>
            <td>내용1</td>
            <td>내용2</td>
        </tr>
    </table>
    <h3>
        <span>find 메서드 - FOUR</span>
    </h3>
    <h4>
        <span>find 메서드 - FIVE</span>
    </h4>
    <h5>
        <span>find 메서드 - ONE</span>
    </h5>
    <h5>find 메서드 - TWO</h5>
    <h6>find 메서드 - THREE</h6>
    <div>
        <h6>has 메서드1</h6>
    </div>
    <div>
        <h6>has 메서드2</h6>
    </div>
</body>
</html>
