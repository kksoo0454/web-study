<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이정현_평가파일1</title>
    <script>
        var name = prompt("이름을 입력하세요", "김철수");
        var tall = prompt("신장을 입력하세요", 180);
        var weight = prompt("몸무게를 입력하세요", 72);
        var result = (tall - 100) * 0.9;
        if (result != weight) {
            alert(name + "님 건강을 위해 체중관리 요망");
        } else if (result == weight) {
            alert(name + "님 건강관리 잘 하셨네요");
        }
    </script>
</head>
<body>
    
</body>
</html>
