            /* 위의 불편함을 해결한 방법 -> this
            DOM요소 이벤트와 쓰이는 $(this)
                : this는 상황에 따라 들어있는 변수가 바뀌는 '특수변수'임.
                  이벤트 리스너에서의 this는 이벤트가 발생한 DOM요소가 들어감
                  즉, 위의 소스의 경우 '클릭이벤트와 연결된 DOM 요소'가 this에 할당됨 */
            var elm = $('.clickTest');
            elm.on('click', function(){
                $(this).text("클릭하셨습니다");
            });

            $(".clickTest").on('click', function(){
                $(this).text("클릭");
            });

        });
