<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>제이쿼리, 문서객체 실습</title>
    <style>
        div {
            width: 960px;
            margin: 0 auto;
            position: relative;
        }
        img {
            width: 100%;
            position: absolute;
            left: 0;
            top: 0;
            z-index: 1;
        }
    </style>
    <script src="./js/jquery-1.12.4.min.js"></script>
    <script src="./js/jquery-3.3.1.min.js"></script>
    <script>
        $(document).ready(function(){
            setInterval(function(){
                $('img').first().appendTo('div');
            }, 1000);
            
        });
    </script>
</head>
<body>
    <div>
        <img src="./images/slam_glass.jpg" alt="슬램덩크1">
        <img src="./images/slam_jung.jpg" alt="슬램덩크2">
        <img src="./images/slam_kang.jpg" alt="슬램덩크3">
    </div>
</body>
</html>
