<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EX</title>
    <style>
        body {
            text-align: center;
        }
        #numberBox {
            border: 2px solid #000;
            border-bottom: 0px;
            width: 240px;
            height: 80px;
            font-size: 24px;
        }
        .buttons {
            border: 2px solid #000;
            display: flex;
            flex-flow: row wrap;
            width: 240px;
            height: 320px;
            position: relative;
        }
        input {
            width: 25%;
            height: 80px;
        }
        .buttons input:nth-child(12) {
            width: 50%;
        }
        .buttons input:nth-child(14) {
            height: 160px;
            position: absolute;
            left: 180px;
            bottom: 0px;
        }
    </style>
    
</head>
<body>
    <div id="numberBox">공란</div>
    <div class="buttons">
        <input onclick="input('7')" type="button" value="7" id="7">
        <input onclick="input('8')"type="button" value="8" id="8">
        <input onclick="input('9')"type="button" value="9" id="9">
        <input onclick="input('+')" type="button" value="+">
        <input onclick="input('4')"type="button" value="4">
        <input onclick="input('5')"type="button" value="5">
        <input onclick="input('6')"type="button" value="6">
        <input onclick="input('-')" type="button" value="-">
        <input onclick="input('3')"type="button" value="3">
        <input onclick="input('2')"type="button" value="2">
        <input onclick="input('1')"type="button" value="1">
        <input onclick="input('0')"type="button" value="0">
        <input onclick="input('.')" type="button" value=".">
        <input onclick="input('enter')" type="button" value="Enter">
    </div>
    
</body>
<script>
    var number = null;
    var numberBox = document.querySelector("#numberBox");
    var result = 0;
    function input(e) {
        number += e;
    }
</script>
</html>
