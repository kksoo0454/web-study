<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>innerHTML</title>
    <script>
        window.onload = function() {
            var out = "<ul>";
                out += "<li>내용1</li>";
                out += "<li>내용2</li>";
                out += "<li>내용3</li>";
                out += "</ul>";
                var inner = document.querySelector("#inner");
                inner.innerHTML = out;
        }
    </script>
</head>
<body>
    <div id="inner"></div>
</body>
</html>
