<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM, 문서객체모델</title>
</head>
<body>
    <script>
        /* a. 요소와 첵스트 노드 모두 추가하는 경우 */
        // 1. 요소 노드 생성
        var heading = document.createElement("h1");
        // 2. 텍스트 노드 생성
        var text = document.createTextNode("텍스트 노드를 생성");
        console.log(heading, text);
        // 3. 요소 노드와 텍스트 노드 연결
        heading.appendChild(text);
        // 4. document body의 자식(자손)으로 연결
        document.body.appendChild(heading);

        /* b. 요소 노드만 있는 경우(속성값 추가) */
        var img = document.createElement("img");
        img.src = "./images/img1.jpg";
        img.alt = "제니";
        img.width = 200;
        img.height = 200;
        document.body.appendChild(img);

        /* EVT */
        function changeImg() {
            img.setAttribute("src", "./images/img2.jpg");
            img.setAttribute("alt", "바뀐이미지");
            img.setAttribute("width", 200);
            img.setAttribute("height", 200);
        }
        function restoreImg() {
            img.setAttribute("src", "./images/img1.jpg");
            img.setAttribute("alt", "원래이미지");
            img.setAttribute("width", 200);
            img.setAttribute("height", 200);
            alert("원래대로");
        }
        
    </script>
    <input onclick="changeImg()" type="button" value="이미지바꾸기">
    <input onclick="restoreImg()" type="button" value="이미지되돌리기">
</body>
</html>
