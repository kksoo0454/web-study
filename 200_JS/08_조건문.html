<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>조건문 : if문</title>
    <script>
        // var age = prompt("나이를 입력받으세요");
        // console.log(typeof(age));
        // document.write("입력받은 나이는 " + age + " 살 입니다.");

        /* a. 단일 if문
            if(조건식:true,false) {
                실행문;
            }
        */
        if(age >= 19) {
            alert('투표가능!!');
        }
        // age가 19보다 작으면 (경고창)투표가능 나이 아님!!
        if(age < 19) {
            alert('투표가능 나이 아님!!');
        }

        /* 
            실습1. 단일if문 (프롬프트) 점수를 입력받아,
            만약, 60점이상이면 (경고창)필기합격, 60점미만이면 (브라우저)"필기불합격"
        */
        var score = prompt("점수를 입력하세요");
        console.log(score);
        if(score >= 60) {
            alert("필기 합격!!");
        }
        if(score < 60) {
            document.write("필기 불합격 . . .");
        }

        /* 
            실습2. 단일 if문 (프롬프트)숫자를 입력받아, 
            만약, 숫자가 짝수이면 "짝수입니다."(경고창), 홀수면 "홀수입니다."(경고창)
            캡쳐,넘버링
        */
        var num = prompt('숫자입력', 1);
        num = Number(num);
        console.log(typeof(num));
        if(num % 2 === 0) {
            alert("짝수입니다.");
        }
        if(num % 2 === 1) {
            alert("홀수입니다.");
        }

        /* b. id ~ else문 */
        /* if(조건식:true,false) {
                실행문1;
            }else {
                실행문2;
            } */
        if(num % 2 == 0) {
            alert('짝수!!');
        } else {
            alert('홀수!!');
        }

        // 0, "", null, nudefined => 조건식에서 false인 값들
        if (0) {
            alert('true일때 실행');
        } else {
            alert('false일때 실행');
        }
    </script>
</head>

</body>
</html>
