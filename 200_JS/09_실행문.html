<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        선택문, switch~case문
        switch(조건식) {
            case n 조건식의 값 일치여부 :
                실행문;
                break;
            default:
                실행문;
        }
    </title>
    <style>
        span {
            font-size: 24px;
            color: red;
            font-weight: 700;
        }
    </style>
    <script>
        /* 1. 입력받은 수가 홀수인지 짝수인지 판별 */
        var num = prompt('숫자입력', 0);
        num = Number(num);
        console.log(num);
        switch(num % 2) {
            case 0:
                alert('짝수입니다.');
                break;
            case 1:
                alert('홀수입니다.');
                break;
            default:
                alert('숫자가 아닙니다.');
        }

        /* 2. 포털사이트 접속하기 */
        var site = prompt('구글, 네이버, 다음 중 하나 입력', '구글');
        var url = null;
        switch(site) {
            case '구글':
                url = "http://www.google.co.kr";
                break;
            case '네이버':
                url = "http://www.naver.com";
                break;
            case '다음':
                url = "http://www.daum.net";
                break;
            default:
                alert('다시 입력해 주세요');
                location.reload();
        }
        console.log(site);
        console.log(url);
        // 해당 url로 이동
        if(url) {
            location.href = url; // >>속성명 = 속성값<<
        }

        /*
            실습. (프롬프트) 지역명 '서울','경기도','부산' 중 하나를 입력받아,
            '서울'일 경우 지역번호 02,
            '경기도'일 경우 지역번호 031,
            '부산'일 경우 지역번호 051을 데이터로 사용.
            그외 데이터 입력시 (경고창) 다시 입력하세요.

            (도큐먼트) ???의 지역번호는 ??? 입니다.
        */
        var area = prompt("지역명을 입력해주세요", "서울");
        var areaNum = null;
        switch (area) {
            case "서울":
                areaNum = '02';
                break;
            case "경기도":
                areaNum = '031';
                break;
            case "부산":
                areaNum = '051';
                break;
            default:
                alert("다시 입력하세요")
                location.reload;
        }
        console.log(area);
        console.log(areaNum);
        document.write("<span>" + area + "</span>의 지역 번호는<span> " + areaNum + "</span>입니다.");
    </script>
</head>
<body>
    
</body>
</html>
