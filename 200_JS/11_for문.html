<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        반복문, for문
        for(초깃값; 조건식; 증감식) {
            실행문;
        }
    </title>
    <style>
        span {
            font-size: 24px;
            font-weight: 700;
            color: red;
        }
    </style>
    <script>
        for(var i=1; i<=5; i++) {
            document.write('for문 반복횟수: ' + i + '번<br>');
        }
        /*
            실습0. 초깃값 0
            [도큐먼트] for문장 5번 나오도록 코딩
            캡쳐, 넘버링
        */
        for(var i=0; i<5; i++) {
            document.write("for문장: " + i + "<br>");
        }
        /*
            실습1. 초깃값 0 , 반복횟수 10번
            [도큐먼트] 자바스크립트 반복횟수 ???번 출력
            [경고창] 반복종료 10 출력
            캡쳐, 넘버링
        */
        for(var i=0; i<=9; i++) {
            document.write("자바스크립트 반복횟수 " + i + "번<br>");
        }
            // 원도우 객체가 먼저 실행됨
        alert("반복종료 " + i  + "번");

        /*
            실습2. 1부터 10까지의 합(힌트:복합대입연산자 +=, i, 총합변수)
            [도큐먼트] 1부터 10까지의 합은 ??? 입니다.
        */

        var i = 0;
        var sum = 0;
        for(i=1; i<=10; i++){
            sum += i;
        }
        document.write("1부터 10까지의 합은 <span>" + sum + "</span>입니다.");

        /*
            실습3. <h1>~<h6>순으로
            [도큐먼트] 각각 태그별로 "풀스택개발자" 가 나오도록 코딩
        */
        for(var i=1; i<=6; i++) {
            document.write("<h" + i + ">풀스택개발자</h" + i + ">");
        }

        /*
        실습4. <h6>~<h1>순으로
        [도큐먼트] 각각 태그별로 "풀스택개발자" 가 나오도록 코딩
        */
        for(var i=6; i>=1; i--) {
            document.write("<h" + i + ">풀스택개발자</h" + i + ">");
        }

        /*
            실습5. [도큐먼트] <h3> 풀스택개발자 </h3>만 나오도록 코딩
            (if문 병행 사용)
        */
        for(var i=1; i<=6; i++) {
            if(i == 3) {
                document.write("<h" + i + ">풀스택개발자</h" + i + ">");
            }
        }
    </script>
</head>
<body>
    
</body>
</html>
