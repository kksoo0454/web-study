<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>조건문, else if문 | 중첩 if문</title>
    <script>
        /* 1. else if문 = 조건이 여러개일 경우 사용 */
        var grade = prompt('점수입력', 90);
        if (grade >= 90) {
            alert('A학점');
        } else if (grade >= 80) {
            alert('B학점');
        } else if (grade >= 70) {
            alert('C학점');
        } else if (grade >= 60) {
            alert('D학점');
        } else {
            alert('재수강');
        }
        location.reload();
        /* 2. 중첩 if문 */
        var dbId = "ezen";
        var dbPw = "1234";

        var id = prompt('ID를 입력해주세요', 'ezen');
        if (dbId == id) {
            //id가 일치하는 경우에만 비밀번호 체크함
            var pw = prompt('비밀번호를 입력해주세요');
                if(dbPw==pw) {
                    alert('로그인 성공');
                } else {
                    alert('로그인 실패');
                }
        } else {
            alert('불일치');
        }

    </script>
</head>

</html>
