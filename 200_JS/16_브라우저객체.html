<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOM, 브라우저객체</title>
    <script>
        /* 1. lacation 객체 = 브라우저 주소창과 연관 */
        var infoBrowser = "현재 주소는 : " + location.href + " 입니다.<br>";
        document.write(infoBrowser);
        infoBrowser = "현재 사용하는 프로토콜 : " + location.protocol + " 입니다.<br>";
        document.write(infoBrowser);
        infoBrowser = "현재 사용하는 포트번호 : " + location.host + " 입니다.<br>";
        document.write(infoBrowser);

        /* 2. navigator 객체 = 브라우저 정보 */
        var infoBrowser2 = "";
        infoBrowser2 = "브라우저 코드명 : " + navigator.appCodeName + "<br>" ;
        document.write(infoBrowser2);
        infoBrowser2 = "브라우저 이름 : " + navigator.appName + "<br>" ;
        document.write(infoBrowser2);
        infoBrowser2 = "브라우저 버전 : " + navigator.appVersion + "<br>" ;
        document.write(infoBrowser2);
        infoBrowser2 = "브라우저 사용언어 : " + navigator.language + "<br>" ;
        document.write(infoBrowser2);
        infoBrowser2 = "브라우저 엔진이름 : " + navigator.product + "<br>" ;
        document.write(infoBrowser2);
        infoBrowser2 = "브라우저 환경 : " + navigator.platform + "<br>";
        document.write(infoBrowser2);

        // // (알기)
        infoBrowser2 = "운영체제 종합정보 : " + navigator.userAgent + "<br>";
        document.write(infoBrowser2);

        // infoBrowserTotal 변수명 한번만 사용하여 위의 정보 => document.write(infoBrowserTotal);
        // (도큐먼트)에 나오도록 코딩 | 소스캡쳐, 캡쳐 넘버링
        var infoBrowserTotal = "";
        infoBrowserTotal += navigator.appCodeName + "<br>";
        infoBrowserTotal += navigator.appName + "<br>";
        infoBrowserTotal += navigator.appVersion + "<br>";
        infoBrowserTotal += navigator.language + "<br>";
        infoBrowserTotal += navigator.product + "<br>";
        infoBrowserTotal += navigator.platform + "<br>";
        infoBrowserTotal += navigator.userAgent + "<br>";
        document.write(infoBrowserTotal);
    </script>
</head>
<body>
    
</body>
</html>
