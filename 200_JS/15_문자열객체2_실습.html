<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문자열 실습</title>
    <style>
        strong {
            color: red;
            font-weight: 700;
            font-size: 24px;
        }
    </style>
    <script>
        /* 실습1.(프롬프트)비밀번호를 입력받아,
            (경고창)8자 미만이면 "8자 이상으로 다시 입력하시오"
            (브라우저)8자 이상이면 "비밀번호 ???자가 입력되었습니다."
            소스캡쳐,캡쳐 넘버링 */
        var str = prompt("비밀번호를 입력하세요", 1111);
        if (str.length < 8) {
            alert("8자 이상으로 다시 입력하시오");
        } else if (str.length >= 8) {
            document.write("비밀번호<strong> " + str.length + "</strong>자가 입력되었습니다.");
        }

        /* 실습2. (프롬프트) 이름을 영문소문자로 입력받아, 대문자로 치환
            (브라우저)"입력한 이름은 ??? 입니다."
            캡쳐, 넘버링 */
        var name = prompt("이름을 입력하세요", "james");
        var upper = name.toUpperCase();
        document.write("입력한 이름은 " + upper + "입니다.");

        /* 실습3. (프롬프트)영문 이름 입력받아, 대문자입력시 소문자로 치환
            (도큐먼트) 입력받은 이름은 ??? 입니다.
            (프롬프트) 전화번호 입력받아, 끝 네자리를 "****"로 치환 = substr(),replace()
            (도큐먼트) 전화번호는 0101234**** 입니다.
            캡쳐 넘버링 */
        var name = prompt("이름을 입력하세요", "JAMES");
        name = name.toLowerCase();
        document.write("입력받은 이름은 " + name + "입니다.<br>");
        var phoneNumber = prompt("전화번호를 입력하세요", "01012345678");
        var result = phoneNumber.replace(phoneNumber.substr(7, 4), "****");
        document.write("전화번호는 " + result + "입니다.");
    </script>
</head>
<body>
    
</body>
</html>
