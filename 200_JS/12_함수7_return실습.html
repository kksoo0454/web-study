<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>return문 실습, Gallery</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/font.css">
    <style>
        #galleryZone {
            text-align: center;
        }
        p {
            margin-bottom: 16px;
        }
        button {
            display: inline-block;
            width: 48px;
            height: 24px;
            border: none;
            background: #222;
            color: #fff;
            cursor: pointer;
        }
    </style>
    <script>
        var num = 1; //초깃값 설정
        // EVT
        function gallery(imgNum) {
            // alert(imgNum);
            // num이 1~7까지만 나오도록 제어
            if (imgNum) { //다음버튼 클릭했을때
                if(num == 7) {
                    return; //여기까지
                }
                num++;
            } else { //이전버튼 클릭했을때
                if(num == 1) {
                    return;
                }
                num--;
            } 
            console.log(num);
            // DOM객체에 적용
            var imgTag = document.querySelector("#phone");
            console.log(imgTag);
            imgTag.setAttribute("src", "./images/img" + num + ".jpg");
        }
    </script>
</head>
<body>
    <div id="galleryZone">
        <p>
            <img src="./images/img1.jpg" alt="갤러리이미지" width="300" height="300" id="phone">
        </p>
        <p>
            <button onclick="gallery(0);">이전</button>
            <button onclick="gallery(1);">다음</button>
        </p>
    </div>
</body>
</html>
