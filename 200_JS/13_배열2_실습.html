<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배열실습</title>
    <script>
        /*실습1. 웹퍼블리싱 과목 3개(HTML,CSS,javaScript)를 배열로 정의 | 배열명=subject
                (for문)(브라우저)과목 3개 모두 출력*/
        var subject = new Array("HTML", "CSS", "javaScript");
        for (var i = 0; i < subject.length; i++) {
            document.write(subject[i] + "<br>");
        }
    </script>
</head>

</body>
</html>
